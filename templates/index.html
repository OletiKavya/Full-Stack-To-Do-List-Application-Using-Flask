<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>To-Do List</h1>

    <!-- Add Todo -->
    <div>
        <h2>Add Todo</h2>
        <input type="text" id="new-task" placeholder="Enter a new task">
        <input type="text" id="new-status" placeholder="Enter status">
        <button onclick="addTodo()">Add Todo</button>
    </div>

    <!-- Update Todo -->
    <div>
        <h2>Update Todo</h2>
        <input type="number" id="update-id" placeholder="Enter ID">
        <input type="text" id="update-task" placeholder="Enter updated task">
        <input type="text" id="update-status" placeholder="Enter updated status">
        <button onclick="updateTodo()">Update Todo</button>
    </div>

    <!-- Delete Todo -->
    <div>
        <h2>Delete Todo</h2>
        <input type="number" id="delete-id" placeholder="Enter ID">
        <button onclick="deleteTodo()">Delete Todo</button>
    </div>

    <!-- Display Todos -->
    <h2>Current To-Do List</h2>
    <ul id="get-todo"></ul>
    

    <script src="/static/js/scripts.js"></script>
</body>
</html>
